<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Owner Dashboard | Rental Platform</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/dashboard.css" />
  <link rel="stylesheet" href="../css/forms.css" />
</head>
<body class="app-body">
  <main class="dashboard-shell dashboard-grid">
    <section class="page-card">
      <div class="dashboard-hero">
        <div>
          <h1 class="section-title">Owner Dashboard</h1>
          <p>Manage listings, agreements, payments, and maintenance from one workspace.</p>
        </div>
        <button id="logoutBtn" class="btn btn-danger" type="button">Logout</button>
      </div>

      <div class="dashboard-actions">
        <a class="btn btn-primary" href="../pages/add-property.html">Add Property</a>
        <a class="btn btn-secondary" href="../pages/property-list.html">My Properties</a>
        <a class="btn btn-secondary" href="../pages/agreements.html">Agreements</a>
        <a class="btn btn-secondary" href="../pages/payments.html">Payments</a>
        <a class="btn btn-secondary" href="../pages/maintenance.html">Maintenance</a>
      </div>
    </section>

    <section class="page-card">
      <div class="kpi-grid">
        <article class="kpi-card">
          <p class="kpi-label">My Properties</p>
          <p class="kpi-value" id="ownerPropertyCount">0</p>
        </article>
        <article class="kpi-card">
          <p class="kpi-label">Profile Status</p>
          <p class="kpi-value" id="ownerProfileStatus">Incomplete</p>
        </article>
      </div>
    </section>

    <section class="page-card">
      <h3 class="section-title">Owner Profile</h3>
      <p class="section-subtitle">Keep this profile updated to manage listings and agreements smoothly.</p>
      <form id="ownerProfileForm" class="form-grid">
        <div>
          <label for="ownerPhone">Phone</label>
          <input id="ownerPhone" type="text" placeholder="Phone number" required />
        </div>
        <div>
          <label for="ownerType">Owner Type</label>
          <select id="ownerType" required>
            <option value="individual">individual</option>
            <option value="company">company</option>
          </select>
        </div>
        <div>
          <label for="ownerCity">City</label>
          <input id="ownerCity" type="text" placeholder="City" required />
        </div>
        <div class="full">
          <label for="ownerAddress">Address</label>
          <input id="ownerAddress" type="text" placeholder="Address" required />
        </div>
        <div class="full actions-row">
          <button class="btn btn-primary" type="submit">Save Profile</button>
        </div>
      </form>
    </section>
  </main>

  <script type="module" src="../js/modules/owner.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Rental Platform</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/dashboard.css" />
</head>
<body class="app-body">
  <main class="dashboard-shell dashboard-grid">
    <section class="page-card">
      <div class="dashboard-hero">
        <div>
          <h1 class="section-title">Admin Dashboard</h1>
          <p>Manage users, properties, agreements, payments, and maintenance workflows.</p>
        </div>
        <button id="logoutBtn" class="btn btn-danger" type="button">Logout</button>
      </div>

      <div class="dashboard-actions">
        <a class="btn btn-primary" href="../pages/property-list.html">View Properties</a>
        <a class="btn btn-secondary" href="../pages/agreements.html">Manage Agreements</a>
        <a class="btn btn-secondary" href="../pages/payments.html">View Payments</a>
        <a class="btn btn-secondary" href="../pages/maintenance.html">View Maintenance</a>
      </div>
    </section>

    <section class="page-card">
      <div class="kpi-grid">
        <article class="kpi-card">
          <p class="kpi-label">Total Users</p>
          <p class="kpi-value" id="userCount">0</p>
        </article>
        <article class="kpi-card">
          <p class="kpi-label">Total Properties</p>
          <p class="kpi-value" id="propertyCount">0</p>
        </article>
      </div>
    </section>

    <section class="page-card data-table-card">
      <h3 class="section-title">User Directory</h3>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
            </tr>
          </thead>
          <tbody id="userTableBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script type="module" src="../js/modules/admin.js"></script>
</body>
</html>

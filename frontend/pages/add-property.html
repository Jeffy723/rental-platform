<!DOCTYPE html>
<html>
<head>
  <title>Add Property</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/forms.css" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="app-body">

<main class="page-shell">
  <section class="page-card">
    <div class="panel-header">
      <h2 class="section-title">Add Property</h2>
      <p class="section-subtitle">Create a new property listing with complete details.</p>
    </div>

    <form id="propertyForm">
      <div class="form-grid">
        <div>
          <label for="propertyType">Property Type</label>
          <input type="text" id="propertyType" placeholder="House / Shop / Office" required />
        </div>
        <div>
          <label for="city">City</label>
          <input type="text" id="city" placeholder="City" required />
        </div>

        <div class="full">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Address" required />
        </div>

        <div>
          <label for="areaSqft">Area (sqft)</label>
          <input type="number" id="areaSqft" placeholder="1200" />
        </div>
        <div>
          <label for="rent">Monthly Rent</label>
          <input type="number" id="rent" placeholder="15000" required />
        </div>

        <div>
          <label for="bedrooms">Bedrooms</label>
          <input type="number" id="bedrooms" placeholder="2" />
        </div>
        <div>
          <label for="bathrooms">Bathrooms</label>
          <input type="number" id="bathrooms" placeholder="2" />
        </div>

        <div>
          <label for="officeRooms">Office Rooms</label>
          <input type="number" id="officeRooms" placeholder="0" />
        </div>
        <div>
          <label for="shopUnits">Shop Units</label>
          <input type="number" id="shopUnits" placeholder="0" />
        </div>

        <div>
          <label for="allowedUsage">Allowed Usage</label>
          <input type="text" id="allowedUsage" placeholder="Family / Office / Retail" />
        </div>
        <div>
          <label for="status">Status</label>
          <select id="status">
            <option value="available">Available</option>
            <option value="occupied">Rented</option>
            <option value="maintenance">Inactive</option>
          </select>
        </div>

        <div class="full">
          <label for="propertyImage">Property Image</label>
          <input type="file" id="propertyImage" accept="image/*" />
        </div>

        <div class="full actions-row">
          <button class="btn btn-primary" type="submit">Add Property</button>
          <a class="btn btn-secondary" href="../dashboards/owner.html">Back to Dashboard</a>
        </div>
      </div>
    </form>
  </section>
</main>

<script type="module" src="../js/modules/addProperty.js"></script>

</body>
</html>

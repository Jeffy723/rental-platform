<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Property List | Rental Platform</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/forms.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="app-body">
  <main class="page-shell content-stack">
    <section class="page-card content-stack">
      <div class="panel-header">
        <h2 class="section-title">Discover properties</h2>
        <p class="section-subtitle">Filter by city and status to find your best fit.</p>
      </div>

      <div class="toolbar">
        <input id="cityFilter" type="text" placeholder="Search city" />
        <select id="statusFilter"><option value="">All status</option><option value="Available">Available</option><option value="Rented">Rented</option><option value="Inactive">Inactive</option></select>
        <button id="searchBtn" class="btn btn-primary" type="button">Search</button>
      </div>

      <div id="propertyCards" class="property-grid"></div>
    </section>

    <section class="page-card data-table-card">
      <h3 class="section-title">Management view</h3>
      <div class="table-wrap">
        <table>
          <thead><tr><th>ID</th><th>Title</th><th>Location</th><th>Rent</th><th>Status</th><th>Owner</th><th>Actions</th></tr></thead>
          <tbody id="propertyTableBody"></tbody>
        </table>
      </div>
    </section>
  </main>
  <script type="module" src="../js/modules/propertyList.js"></script>
</body>
</html>

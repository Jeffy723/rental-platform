<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Rental Platform</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/forms.css" />

  <!-- Supabase Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="app-body">

<main class="auth-shell">
  <section class="page-card auth-card">
    <div class="auth-brand">
      <h2>Create Account</h2>
      <p>Set up your profile to start managing rentals.</p>
    </div>

    <form id="registerForm" class="auth-form">
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your full name" required />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create password" required />
      </div>

      <div>
        <label for="role">Role</label>
        <select id="role">
          <option value="tenant">Tenant</option>
          <option value="owner">Owner</option>
        </select>
      </div>

      <section id="ownerFields" class="panel" hidden>
        <h3>Owner Profile</h3>
        <div class="form-grid">
          <div>
            <label for="ownerPhone">Phone</label>
            <input type="text" id="ownerPhone" placeholder="Phone number" />
          </div>
          <div>
            <label for="ownerType">Owner Type</label>
            <select id="ownerType">
              <option value="Local">Local</option>
              <option value="NRI">NRI</option>
            </select>
          </div>
          <div class="full">
            <label for="ownerAddress">Address</label>
            <input type="text" id="ownerAddress" placeholder="Current address" />
          </div>
          <div>
            <label for="ownerCity">City</label>
            <input type="text" id="ownerCity" placeholder="City" />
          </div>
        </div>
      </section>

      <section id="tenantFields" class="panel">
        <h3>Tenant Profile</h3>
        <div class="form-grid">
          <div>
            <label for="tenantPhone">Phone</label>
            <input type="text" id="tenantPhone" placeholder="Phone number" />
          </div>
          <div>
            <label for="aadhaarNo">Aadhaar No</label>
            <input type="text" id="aadhaarNo" placeholder="12-digit Aadhaar" />
          </div>
          <div>
            <label for="occupation">Occupation</label>
            <input type="text" id="occupation" placeholder="Occupation" />
          </div>
          <div>
            <label for="tenantCity">City</label>
            <input type="text" id="tenantCity" placeholder="City" />
          </div>
          <div class="full">
            <label for="permanentAddress">Permanent Address</label>
            <input type="text" id="permanentAddress" placeholder="Permanent address" />
          </div>
        </div>
      </section>

      <button class="btn btn-primary btn-block" type="submit">Register</button>
    </form>

    <p class="auth-links">
      Already registered? <a href="./login.html">Go to login</a>
    </p>
  </section>
</main>

<!-- Register Script -->
<script type="module" src="../js/modules/register.js"></script>

</body>
</html>
